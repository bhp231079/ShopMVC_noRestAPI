<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
    	<header>
    		    
 	<div th:replace="../static/fragment/header :: header"></div>
      <!--Menu-->
      <div th:replace="../static/fragment/menu :: menu"></div>
    	
    	</header>
        <div class="row">
            <div class="col-md-4">
                <img class="logo" th:src="@{/img/login.png}">
            </div>  
            <div class="col-md-8">
                <h2>Đăng nhập</h2>
                <form th:action="@{/client/login}" method="post">
                	<p th:if="${e} == 'error' " >Sai</p>
                	<p th:if="${e} == 'deny' " >Khong co quyen truy cap</p>
                    <div class="form-group">
                      <label for="email">Username:</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Remember me
                        <a href="">Forget Password?</a>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    <p>Do you have a account? <a th:href="@{/client/register}">Register</a></p>
                  </form>
                 
            </div>

        </div>
	<div th:replace="../static/fragment/footer :: footer"></div>

    </div>
</body>
</html>
