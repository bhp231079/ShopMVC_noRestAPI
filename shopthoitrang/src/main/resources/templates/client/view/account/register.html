<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
            <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
     	<header>
    		    
 	<div th:replace="../static/fragment/header :: header"></div>
      <!--Menu-->
      <div th:replace="../static/fragment/menu :: menu"></div>
    	
    	</header>
        <div class="row">
            <div class="col-md-4">
                <img class="logo" th:src="@{/img/login.png}">
            </div>  
            <div class="col-md-8">
                <h2>Đăng ký</h2>
                <form th:action="@{/user/view}" method="POST">
                    <div class="form-group">
                        <label for="email">UserName:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
                      </div>
                      <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter name" name="name">
                      </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Phone:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter phone" name="phone">
                      </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass">
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button> 
                   <p> Quay về trang đăng nhập <a th:href="@{/client/login}">Login?</a></p>
                  </form>
                 
            </div>

        </div>
			<div th:replace="../static/fragment/footer :: footer"></div>

    </div>
</body>
</html>
