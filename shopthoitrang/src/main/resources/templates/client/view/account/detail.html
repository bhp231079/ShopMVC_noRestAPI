<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
    	<header>
    		    
 	<div th:replace="../static/fragment/header :: header"></div>
      <!--Menu-->
      <div th:replace="../static/fragment/menu :: menu"></div>
    	
    	</header>
        <div class="row">
            <div class="col-md-4">
                <img class="logo" th:src="@{/img/login.png}">
            </div>  
            <div class="col-md-8">
                <h2>Thông tin tài khoản</h2>
                <form th:action="@{/user/detail}" th:object="${user}" method="post">
                	 <div class="form-group">
                    
                      <input type="hidden" class="form-control" id="email" placeholder="Enter username" th:field="*{id}">
                      
                    </div>
                     <div class="form-group">
                    
                      <input type="hidden" class="form-control" id="email" placeholder="Enter username" th:field="*{username}">
                    </div>
                     <div class="form-group">
                  
                      <input type="hidden" class="form-control" id="email" placeholder="Enter username" th:field="*{role}">
                    </div>
                    
                     <div class="form-group">
                    
                      <input type="hidden" class="form-control" id="email" placeholder="Enter username" th:field="*{password}">
                    </div>
                     <div class="form-group">
                  
                      <input type="hidden" class="form-control" id="email" placeholder="Enter username" th:field="*{email}">
                    </div>
                    
                    <div class="form-group">
                      <label for="email">Name:</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter username" th:field="*{name}">
                      
                    </div>
                    <div class="form-group">
                      <label for="pwd">Age:</label>
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password" th:field="*{age}">
                    </div>
                    
                    <div class="form-group">
                      <label for="pwd">Address:</label>
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password" th:field="*{address}">
                    </div>
                    
                    <div class="form-group">
                      <label for="pwd">Gender:</label>
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password" th:field="*{gender}">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Phone:</label>
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password"th:field="*{phone}">
                    </div>
                   
     
     
                    <button type="submit" class="btn btn-primary">Cập nhật tài khoản</button> 
            
                    	
                  </form>
                 		
            </div>

        </div>

	<div th:replace="../static/fragment/footer :: footer"></div>
    </div>
</body>
</html>
