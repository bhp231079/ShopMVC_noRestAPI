<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
	<div class="container-fluid">
		<header>

			<div th:replace="../static/fragment/header :: header"></div>
			<!--Menu-->
			<div th:replace="../static/fragment/menu :: menu"></div>

		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="link">
					<p>
						<a href="#">Trang Chủ</a>/<a href="#" th:text="'Đồ '+${product.genderDTO.name}"></a>/<a href="#" th:text="${product.categoryDTO.name}">
							</a>
					</p>


				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-md-12">
				<div class="container">
					<div class="link">
						<p th:text="${product.categoryDTO.name}"></p>
						<p th:text="'Có '+${sumsize}+' sản phẩm'"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-md-12">
				<div class="section">
					<label for="swap">Sắp xếp theo:</label> <select name="swap"
						id="cars">
						<option value="volvo">Giá từ thấp đến cao</option>
						<option value="volvo">Giá từ cao đến thấp</option>
						<option value="volvo">Hàng mới</option>
					</select>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-2" id="filters">
				<ul style="list-style-type: none;">
					<li><button type="button" class="btn btn-dark">Reset
							bộ lọc</button></li>
					<li>Giới tính
						<div class="detail-li">
							<ul style="list-style-type: none;">
								<li><input type="checkbox" /> Nam</li>
								<li><input type="checkbox" /> Nữ</li>
							</ul>

						</div>
					</li>

					<li>Thương hiệu
						<div class="detail-li">
							<ul style="list-style-type: none;">
								<li><input type="checkbox" /> Juno</li>
								<li><input type="checkbox" /> Việt Tiến</li>
									<li><input type="checkbox" /> Novelty</li>
										<li><input type="checkbox" /> Owen</li>
							</ul>

						</div>
					</li>
					<li>Màu sắc
						<div class="detail-li" id="color">
							<ul style="list-style-type: none;">
								<li><button class="dot" style="background-color: red;"></button>
								</li>
								<li><button class="dot" style="background-color: orange;"></button>
								</li>
								<li><button class="dot" style="background-color: yellow;"></button>
								</li>
								<li><button class="dot" style="background-color: green;"></button>
								</li>
								<li><button class="dot" style="background-color: black;"></button>
								</li>
								<li><button class="dot" style="background-color: white;"></button>
								</li>
								<li><button class="dot" style="background-color: purple;"></button>
								</li>
								<li><button class="dot" style="background-color: blue;"></button>
								</li>
								<li><button class="dot" style="background-color: skyblue;"></button>
								</li>
								<li><button class="dot" style="background-color: pink;"></button>
								</li>
							</ul>

						</div>
					</li>
					<li>Kích thước
						<div class="detail-li">
							<ul style="list-style-type: none;">
								<li><input type="checkbox" /> M</li>
								<li><input type="checkbox" /> L</li>
								<li><input type="checkbox" /> X</li>
								<li><input type="checkbox" /> XL</li>
								<li><input type="checkbox" /> XXL</li>
								<li><input type="checkbox" /> XXL</li>
							</ul>

						</div>
					</li>
				</ul>
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-3" th:each="product :  ${list}">
						<div class="product">
							<div class="img">
								<img id="img"  th:src="@{'/client/download-file?image='+${product.image}}">
								<div class="action">
									<a th:href="@{/client/product/add-to-cart(id=${product.id})}"><i style="font-size: 30px"
										class="fa fa-cart-plus" aria-hidden="true"></i> </a>
										 <a th:href="@{/client/product/detail(id=${product.id},name=${product.categoryDTO.name},tm=${product.tradeMarkDTO.name})}"><i style="font-size: 30px" class="fas fa-list"></i></a>
								</div>
							</div>
							<div class="info">
								<label  th:text=${product.name}></label>
								
								<div th:if="${product.colorDTO.name=='White'}">
									<label>Màu áo:</label>
									<button disabled="disabled" class="dot" style="background-color: white;"></button>
								</div>
								<div th:if="${product.colorDTO.name=='Blue'}">
									<label>Màu sắc :</label>
									<button disabled="disabled" class="dot" style="background-color: blue;"></button>
								</div>
								<div th:if="${product.colorDTO.name=='Black'}">
									<label>Màu sắc :</label>
									<button disabled="disabled" class="dot" style="background-color: black ;"></button>
								</div>
									<div th:if="${product.colorDTO.name=='Green'}">
									<label>Màu sắc :</label>
									<button disabled="disabled" class="dot" style="background-color: green;"></button>
								</div>
									<div th:if="${product.colorDTO.name=='Yellow'}">
									<label>Màu sắc :</label>
									<button disabled="disabled" class="dot" style="background-color: yellow;"></button>
								</div>
									<div th:if="${product.colorDTO.name=='Red'}">
									<label>Màu sắc :</label>
									<button disabled="disabled" class="dot" style="background-color: red;"></button>
								</div>
								<p th:text="'Nhãn hiệu: ' +${product.tradeMarkDTO.name}"></p>
								<h3 th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} +' vnđ'">
									
									</h3>
							</div>

						</div>
					</div>
				
			
					
				

						</div>
					</div>

						


			</div>
				<div th:replace="../static/fragment/footer :: footer"></div>
			</div>
		
	

</body>

</html>
